<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel ="stylesheet">
  
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>
  <img class="bgimage" src ="background-pattern-mobile.svg">

  <div class="content">

    <div class="card-head">
    <img src = "icon-star.svg">
    <h1>FAQs</h1>
    </div>

    <div class="js-first-card card">
      <p onclick="displaysFirstMessage();">What is Frontend Mentor,and how will it help me?</p>
      <button class="js-first-button" onclick="displaysFirstMessage();">
          <img id="buttonIcon1" src="icon-plus.svg" alt="Toggle Icon">
      </button>
    </div>
    <p class="js-first-answer"></p>

    <div class="js-second-card card">
      <p onclick="displaysSecondMessage();">Is Frontend Mentor free?</p>
      <button class="js-second-button" onclick="displaysSecondMessage();">
      <img id="buttonIcon2" src="icon-plus.svg" alt="Toggle Icon">
      </button>
    </div>
    <p class="js-second-answer"></p>

    <div class="js-third-card card">
      <p onclick="displayThirdMessage();">Can I use Frontend Mentor projects in my portfolio?</p>
      <button class="js-third-button" onclick="displayThirdMessage();">
      <img id="buttonIcon3" src="icon-plus.svg" alt ="Toggle Icon">
      </button>
    </div>
    <p class="js-third-answer"></p>

    <div class="js-fourth-card card">
      <p onclick ="displayFourthMessage()">How can I get help if I'm stuck on a Frontend Mentor challenge?</p>
      <button class="js-fourth-button" onclick="displayFourthMessage();">
      <img id="buttonIcon4" src="icon-plus.svg" alt ="Toggle Icon">
      </button>
    </div>
    <p class="js-fourth-answer"></p>






</div>
<script>
  function displaysFirstMessage() {
    const displayText = document.querySelector('.js-first-answer');
    const buttonIcon1 = document.getElementById('buttonIcon1');
    
    if (displayText.innerHTML) {
      displayText.innerHTML = '';
      buttonIcon1.src = 'icon-plus.svg';
    } else {
      displayText.innerHTML = "Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.";
      buttonIcon1.src = 'icon-minus.svg';
    }
  }
  function displaysSecondMessage(){
    const displayText = document.querySelector('.js-second-answer');
    const buttonIcon2 = document.getElementById('buttonIcon2');

    if (displayText.innerHTML){
      displayText.innerHTML ='';
      buttonIcon2.src = 'icon-plus.svg';
    } else {
      displayText.innerHTML = " Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels."
      buttonIcon2.src = 'icon-minus.svg';
    }
  }
  function displayThirdMessage(){
    const displayText = document.querySelector('.js-third-answer');
    const buttonIcon3 =document.getElementById('buttonIcon3');

    if (displayText.innerHTML){
      displayText.innerHTML ='';
      buttonIcon3.src = 'icon-plus.svg';
    } else {
      displayText.innerHTML = " Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent way to showcase your skills to potential employers!"
      buttonIcon3.src = 'icon-minus.svg';
    }
  };
  function displayFourthMessage(){
  const displayText = document.querySelector('.js-fourth-answer');
  const buttonIcon4 = document.getElementById('buttonIcon4');
    if (displayText.innerHTML){
      displayText.innerHTML ='';
      buttonIcon4.src = 'icon-plus.svg';
    } else {
      displayText.innerHTML = "The best place to get help is inside Frontend Mentor's Discord community. There's a help channel where you can ask questions and seek support from other community members."
      buttonIcon4.src = 'icon-minus.svg';
    }
  };
</script>


</body>
</html>
